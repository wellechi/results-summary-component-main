<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <section class="card">
    <div class="card-container">
      <section class="card-result">
        <h1>Your Result</h1>
        <div class="circulo">
          <h2>76</h2>
          <h3>of 100</h3>
        </div>
        <h4>Great</h4>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </section>
      <section class="summary">
        <h5>Summary</h5>
        <div class="linhas">
          <div class="linha">
            <div class="icone">
              <img src="assets/images/icon-reaction.svg" alt="icon">
              <b>Reaction</b>
            </div>
            <p><b>80</b> / 100</p>
          </div>
          <div class="linha">
            <div class="icone">
              <img src="assets/images/icon-memory.svg" alt="icon">
              <b>Memory</b>
            </div>
            <p><b>92</b> / 100</p>
          </div>
          <div class="linha">
            <div class="icone">
              <img src="assets/images/icon-verbal.svg" alt="icone">
              <b>Verbal</b>
            </div>
            <p><b>61</b> / 100</p>
          </div>
          <div class="linha">
            <div class="icone">
              <img src="assets/images/icon-visual.svg" alt="icone">
              <b>Visual</b>
            </div>
            <p><b>72</b> / 100</p>
          </div>
        </div>
        <button class="btn">Continue</button>
      </section>
    </div>
  </section>
</body>
</html>
